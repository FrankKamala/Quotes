<div class="row">

<div class="col-md-6">
<div class="card" *ngFor='let quote of quotes;let i = index'>
  <div class="card-body">
    <h5 class="card-title" > {{quote.author}}</h5>
    <p class="card-text"> {{quote.message}}</p>
    <p>posted {{quote.date|date}}</p>

    <a href="#" class="btn btn-primary">Up Vote</a>
      ||
    <a href="#" class="btn btn-outline-primary">Down Vote</a>
  </div>

</div>


</div>

</div>
